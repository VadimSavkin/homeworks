<body>
    <script>
        //#2-3 Функция !множення! 2-х объектов-дробей;
        function Fraction(numerator, denominator) {
            this.numerator = numerator;
            this.denominator = denominator;
        };

        let drib1 = new Fraction(9, 11);
        let drib2 = new Fraction(5, 6);

        function multiFract(obj1, obj2) {
            let multiNumerator = obj1.numerator * obj2.numerator;
            let multiDenominator = obj1.denominator * obj2.denominator;
            return `${multiNumerator}/${multiDenominator}`;
        };
        console.log(multiFract(drib1, drib2));
    </script>
</body>
