<body>
    <script>
        //   Функция для подсчета необходимого времени для преодоления переданного расстояния со средней скоростью.
        //   Учтите, что через каждые 4 часа дороги водителю необходимо делать перерыв на 1 час.
        let car = {
            producer: "AvtoZAZ",
            model: "Tavria NOVA 110207",
            year: 2005,
            avgSpeed: "75 km/h",
        };
        function showInfo() {
            for (let key in car) {
                console.log(`${key}: ${car[key]}`);
            }
        }
        // showInfo();
        // 2)
        function timeToWay(distance) {
            let time = distance / parseFloat(car.avgSpeed);
            let timeOut = 0;
            if (time % 4 !== 0) {
                timeOut = Math.trunc(time / 4);
            } else {
                timeOut = time / 4 - 1;
            }
            time += timeOut;
            return console.log(`Час, необхідний для подолання ${distance} км., становить ${time.toFixed(1)} год.`);
        };
        // timeToWay(1230);

        // або

        function Car(producer, model, year, avgSpeed) {
            this.producer = producer;
            this.model = model;
            this.year = year;
            this.avgSpeed = avgSpeed;
            this.showInfo = function () {
                for (let key in this) {
                    if (["string", "number"].includes(typeof this[key])) {
                        console.log(`${key}: ${this[key]}`);
                    }
                }
            };
            this.timeToWay = function (distance) {
                let time = (distance / parseFloat(this.avgSpeed));
                let timeOut = Math.trunc(time / 4);
                time += timeOut;
                return console.log(`Час, необхідний для подолання ${distance} км, становить ${time.toFixed(1)} год.`);
            };
        };
        let perfectCar = new Car("AvtoZAZ", "Tavria NOVA 110207", "2005", "80 km/h");
        // perfectCar.showInfo();
        perfectCar.timeToWay(1835);
    </script>
</body>
