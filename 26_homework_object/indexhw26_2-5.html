    <script>
        // #2-5 Функция сокращения объекта-дроби.
        function Fraction(numerator, denominator) {
            this.numerator = numerator;
            this.denominator = denominator;
        };
        let drib1 = new Fraction(6, 8);
        let drib2 = new Fraction(5, 6);
       
        function reduction(obj) {
            let min;
            let largestDivizor;
            if (obj.numerator < obj.denominator) {
                min = obj.numerator;
            } else {
                min = obj.denominator;
            }
            for (let div = 1; div <= min; div++) {
                if (obj.numerator % div === 0 && obj.denominator % div === 0) {
                    largestDivizor = div;
                };
            }
            obj.numerator = obj.numerator / largestDivizor;
            obj.denominator = obj.denominator / largestDivizor;
            // return obj; // like object

            return `${obj.numerator}/${obj.denominator}`;  // or like fraction
        }
        console.log(reduction(drib1));
    </script>
