<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerList</title>
    <link rel="stylesheet" href="/style_list.css">
</head>

<body>
    <div class="body">
        <div class="div1">
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </div>
        <div>
            <table>
                <tr>
                    <td class="box">
                        <input type="checkbox" id="pickles">
                        <label for="pickles">A lot of pickles <span>for the next lessons about CSS</span></label>
                    </td>
                </tr>
                <tr>
                    <td class="box">
                        <input type="checkbox" id="apples">
                        <label for="apples">10 apples <span>for more CSS manipulations</span></label>
                    </td>
                </tr>
                <tr>
                    <td class="box">
                        <input type="checkbox" id="oranges">
                        <label for="oranges">20 oranges <span>because they are awesome</span></label>
                    </td>
                </tr>
                <tr>
                    <td class="box">
                        <input type="checkbox" id="plates">
                        <label for="plates">13 plates <span>hm... they always dissappear</span></label>
                    </td>
                </tr>
                <tr>
                    <td class="box">
                        <input type="checkbox" id="bentos">
                        <label for="bentos">15 bentos</label>
                    </td>
                </tr>
                <tr>
                    <td class="box">
                        <input type="checkbox" id="bottle">
                        <label for="bottle">1 bottle of Gorilka <span>for my friends</span></label>
                    </td>
                </tr>
            </table>
        </div>
        <div class="div-appetit">
            <h2>Bon appetit :)</h2>
        </div>
    </div>
</body>

</html>
