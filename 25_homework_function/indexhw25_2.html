    <script>
        // #2 Написать функцию, которая вычисляет факториал переданного ей числа.
        // let num = +window.prompt("Задайте число");
        function fact(num) {
            if (!num) {
                window.alert("Введіть коректне число");
                return;
            };
            let result = 1;
            while (num > 1) {
                result *= num
                num--;
            };
            window.alert(result);
        };
        fact(8);
    </script>
