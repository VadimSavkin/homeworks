    <script>
        // #3 Написать функцию, которая принимает три отдельные цифры и превращает их в одно число. 
        // Например: цифры 1, 4, 9 превратятся в число 149.
        function threeNum(a, b, c) {
            // let a = +window.prompt("Введіть перше невід'ємне число");
            // let b = +window.prompt("Введіть друге невід'ємне число");
            // let c = +window.prompt("Введіть третє невід'ємне число");
            if (a < 0 || b < 0 || c < 0) {
                window.alert("Введіть коректний набір символів") // не прцює з 0-(м
            } else {
                a = String(a);
                b = String(b);
                c = String(c);

            }
        }
