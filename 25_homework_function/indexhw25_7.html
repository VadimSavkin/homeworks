// #7 Написать функцию, которая принимает время (часы, минуты, секунды) и выводит его на экран
// в формате «чч:мм:сс».Если при вызове функции минуты и/или секунды не были переданы, то выводить их как 00.
function time(h, m, s) {
  if (!h || h < 0) {
    h = 0;
  } else if (!m || m < 0) {
    m = 0;
  } else if (!s || s < 0) {
    s = 0;
  }
  let hour = `${h}`.padStart(2, "0");
  let minute = `${m}`.padStart(2, "0");
  let second = `${s}`.padStart(2, "0");
  return `${hour}:${minute}:${second}`;
}
