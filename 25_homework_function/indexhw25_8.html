// #8 Написать функцию, которая принимает часы, минуты и секунды и возвращает это время в секундах.
function timeInSecond(h, m, s) {
  if (h >= 0 && m >= 0 && s >= 0) {
    return console.log((h * 3600 + m * 60 + s));
  } else {
      console.log("Введіть коректне значення величин!");
  };
};
timeInSecond(1, 1, 0); // питання те ж: як вирішити ситуацію, коли "хв" та/або "с" не передані???
