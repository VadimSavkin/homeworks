<body>
    <script>
        // #3 Запросить у пользователя число и вывести все делители этого числа.
        let n = +prompt("Введіть ділене");
        for (let i = 1; i <= n; i++) {
            if (n % i == 0) {
                console.log(i);
            }
        }
    </script>
</body>
