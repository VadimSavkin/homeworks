<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // #6 Зациклить калькулятор. Запросить у пользователя 2 числа и знак, решить пример, вывести результат. 
        // Cпросить, хочет ли он решить еще один пример. И так до тех пор, пока пользователь не откажется.

        do {
            let a = +prompt("Введіть перше число");
            let b = +prompt("Введіть друге число");
            let i = prompt("Оберіть дію: - + / *");

            switch (i) {
                case '+':
                    alert(a + b);
                    break;
                case '-':
                    alert(a - b);
                    break;
                case '/':
                    alert(a / b);
                    break;
                case '*':
                    alert(a * b);
                default:
                    break;
            }

        } while (confirm("Бажаєте продовжувати?"));
    </script>
</body>

</html>
