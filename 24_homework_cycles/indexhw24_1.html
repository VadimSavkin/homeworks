        // або

        let start = +prompt("Введіть ціле число початку діапазону");
        let end = +prompt("Введіть ціле число кінця діапазону");
        let summ = 0;
        while (start <= end) {
            summ += start;
            start++;
        }
        window.alert(`Сума чисел у заданому діапазоні дорівнює ${summ}`);
